<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Responsive Slider Gallery</title>
</head>

<body>
    <div class="wrapper">
        <main class="page">
            <div class="slider swiper">
                <div class="slider_wrapper swiper-wrapper">
                    <div class="slaider_slide slide swiper-slide">
                        <div class="slide_body">
                            <div class="slide_image">
                                <img data-title="Photo by Omid Armin" class="slide_picture" src="./img/01.jpg"
                                    alt="Image">
                            </div>
                        </div>
                    </div>
                    <div class="slaider_slide slide swiper-slide">
                        <div class="slide_body">
                            <div class="slide_image">
                                <img data-title="Photo by Ali Pazani" class="slide_picture" src="./img/02.jpg"
                                    alt="Image">
                            </div>
                        </div>
                    </div>
                    <div class="slaider_slide slide swiper-slide">
                        <div class="slide_body">
                            <div class="slide_image">
                                <img data-title="Photo by Pince Akachi" class="slide_picture" src="./img/03.jpg"
                                    alt="Image">
                            </div>
                        </div>
                    </div>
                    <div class="slaider_slide slide swiper-slide">
                        <div class="slide_body">
                            <div class="slide_image">
                                <img data-title="Photo by Jimmy Fermin" class="slide_picture" src="./img/04.jpg"
                                    alt="Image">
                            </div>
                        </div>
                    </div>
                    <div class="slaider_slide slide swiper-slide">
                        <div class="slide_body">
                            <div class="slide_image">
                                <img data-title="Photo by Prince Akachi" class="slide_picture" src="./img/05.jpg"
                                    alt="Image">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="slider_scrollbar"></div>
            </div>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/swiper@8/swiper-bundle.min.js"></script>
    <script src="/js/script.js"></script>
</body>

</html>
